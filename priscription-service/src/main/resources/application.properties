server.port=8081
spring.application.name=prescription-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/prescription_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (MUST match auth-service)
jwt.secret=pharmacy-microservices-secret-key-2024-make-it-very-long-and-secure

# Logging
logging.level.com.pharmacy.prescription=DEBUG
logging.level.org.springframework.security=DEBUG